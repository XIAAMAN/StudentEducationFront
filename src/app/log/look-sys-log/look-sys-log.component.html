<div style="width: 100%; height: 30px"></div>
<nz-table #sysLogTable [nzData]="sysData" [nzFrontPagination]="false"
          [nzShowSizeChanger]="true" [nzLoading]="loading" [nzPageSize]="pageSize"
          [nzPageSizeOptions]="[10,20,50,100]" [nzTotal]="totalSize" nzTitle=" "
          (nzPageSizeChange)="pageSizeChange($event)" (nzPageIndexChange)="pageIndexChange($event)"
           nzSize="default">
  <thead>
  <tr>
    <th>操作人</th>
    <th>日志名称</th>
    <th>调用方法</th>
    <th>IP地址</th>
    <th>请求路径</th>
    <th>时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of sysLogTable.data">
    <td>{{ data.userName }}</td>
    <td>{{ data.logName }}</td>
    <td>{{ data.logMethod }}</td>
    <td>{{ data.logIp}}</td>
    <td>{{ data.logUrl}}</td>
    <td>{{ data.logCreateTime}}</td>
    <td>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="default" (click)="modify(data)">修改</button>
      <button nz-button nzType="danger" (click)="deleteLog(data)">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
<div style="width: 100%; height: 30px"></div>
