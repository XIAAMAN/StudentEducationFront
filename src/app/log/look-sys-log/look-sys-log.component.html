<div style="width: 100%; height: 30px"></div>
<nz-table #sysLogTable [nzData]="sysData" [nzFrontPagination]="false"
          [nzShowSizeChanger]="true" [nzLoading]="loading" [nzPageSize]="pageSize"
          [nzPageSizeOptions]="[10,20,50,100]" [nzTotal]="totalSize" nzTitle=" "
          (nzPageSizeChange)="pageSizeChange($event)" (nzPageIndexChange)="pageIndexChange($event)"
           nzSize="default">
  <thead>
  <tr>
    <th>操作人</th>
    <th>日志名称</th>
    <th>调用方法</th>
    <th>IP地址</th>
    <th>请求参数</th>
    <th>请求路径</th>
    <th>时间</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of sysLogTable.data">
    <td>{{ data.userName }}</td>
    <td>{{ data.logName }}</td>
    <td>
      <span *ngIf="data.logMethod.length >25; else method" title="{{data.logMethod}}">{{ data.logMethod.substring(0,25)+"..."}}</span>
      <ng-template #method>{{ data.logMethod}}</ng-template>
    </td>
    <td>{{ data.logIp}}</td>
    <td>
      <span *ngIf="data.logParams.length >25; else params" title="{{data.logParams}}">{{ data.logParams.substring(0,25)+"..."}}</span>
      <ng-template #params>{{ data.logParams}}</ng-template>
    </td>
    <td>
      <span *ngIf="data.logUrl.length >25; else url" title="{{data.logUrl}}">{{ data.logUrl.substring(0,25)+"..."}}</span>
      <ng-template #url>{{ data.logUrl}}</ng-template>
    </td>
    <td>{{ data.logCreateTime}}</td>

  </tr>
  </tbody>
</nz-table>
<div style="width: 100%; height: 30px"></div>
